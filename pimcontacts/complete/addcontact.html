<div data-bb-type="screen" data-bb-effect="fade">
	<script type="text/javascript" src="./js/addcontact.js"></script>

	<!-- Title -->
	<div data-bb-type="title" data-bb-caption="New Contact" data-bb-back-caption="Back" data-bb-action-caption="Save" onactionclick="_addContact.save();"></div>

	<!-- First name. -->
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">First Name</div>
		<input id="givenName" type="text" value="" />
	</div>

	<!-- Last name. -->
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Last Name</div>
		<input id="familyName" type="text" value="" />
	</div>

	<!-- Our mystery field. -->
	<div data-bb-type="round-panel">
		<div data-bb-type="panel-header">Mystery Field</div>
		<input id="mysteryField" type="text" value="" />
	</div>
</div>
