<div data-bb-type="screen" data-bb-effect="fade">
	<script type="text/javascript" src="./js/contacts.js"></script>

	<!-- Title. -->
	<div data-bb-type="title" data-bb-caption="Contact Finder" data-bb-action-caption="Find" onactionclick="_contacts.populateContacts();"></div>

	<!-- Context menu. -->
	<div id="context" data-bb-type="context-menu">
		<div id="deleteContact" data-bb-type="action" data-bb-img="./img/cog.png" data-bb-pin="true" onclick="_contacts.deleteContact();">Delete</div>
	</div>

	<!-- Filter text box. -->
	<div data-bb-type="round-panel"> 
          <input id="filterString" type="text" value="A" />
	</div>

	<!-- Contact list. -->
	<div id="listContacts" data-bb-type="image-list" data-bb-images="none" data-bb-context="true">
	</div>

	<!-- Action bar. -->
	<div data-bb-type="action-bar">
		<div data-bb-type="action" data-bb-style="button" data-bb-img="./img/cog.png" onclick="_contacts.addContact();">Add</div>
	</div>
</div>
