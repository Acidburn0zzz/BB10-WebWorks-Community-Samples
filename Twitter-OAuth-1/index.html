<html>
    <head>
        <title>Twitter OAuth</title>
        
        <script>
            var meta = document.createElement("meta");
            meta.setAttribute('name','viewport');
            meta.setAttribute('content','initial-scale='+ (1/window.devicePixelRatio) + ',user-scalable=no');
            document.getElementsByTagName('head')[0].appendChild(meta);
        </script>   
 
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />

        <!-- framework -->
        <!-- see build instructions on how-to include this -->
        <script src="js/webworks/webworks-.js" type="text/javascript"></script>

        <!-- libraries -->
        <script src="js/lib/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="js/lib/jsOauth-1.3.4.js" type="text/javascript"></script>

        <!-- sample code -->
        <script src="js/oauth.js"></script>

        <script>
            document.addEventListener("webworksready", initApp);
        </script>
    </head>
    
    <body>
        <div id="header">
            <p id="message"></p>
        </div>

        <div id="content">
            <h1>Last 3 tweets...</h1>
        </div>

        <div id="buttons">

            <div id="afterAuth">
                <input id="inputBox" type="text" onfocus="$(this).val('');" value="enter your tweet..."/>
                <button id="buttonTweet" onclick="postToService()">Tweet!</button>
                <button id="buttonTimeline" onclick="getTimeline()">Timeline</button>
            </div>
            <button id="buttonSetup" onclick="getRequestTokens()">Click to begin!</button>
        </div>
    </body>
</html>
